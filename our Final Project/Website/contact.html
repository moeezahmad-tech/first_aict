    <style>
        .socialMedia {
            column-count: auto;
            column-width: 400px;
            column-gap: 20px;
            padding: 20px;
        }

        .socialMedia img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.247));
            margin-bottom: 20px;
            break-inside: avoid;
        }
    </style>
</head>

<body>




    <nav id="nav">
        <span>
            <img loading="lazy" src="images/logo.webp" alt="TechKreative Logo"
                srcset="images/low-logo.webp 400w, images/logo.webp 800w" sizes="(max-width: 600px) 400px, 800px">
            <h2> <span class="telegrafBold">Tech</span><span class="telegrafLight sec">Kreative</span> </h2>
        </span>


        <ul>
            <li><a href="index.html#nav">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="index.html#contact">Contact</a></li>
            <li><a href="packages.html">Packages</a></li>
            <section class="icons">
                <a class="bi bi-instagram" href="https://www.instagram.com/techkreative/"></a>
                <a class="bi bi-facebook" href="https://www.facebook.com/profile.php?id=61573636854887"></a>
                <a class="bi bi-linkedin" href="https://www.linkedin.com/company/107565160"></a>
            </section>
        </ul>

        <div class="nav-icon">
            <i class="bi bi-list"></i>
        </div>
    </nav>




    <header>
        <div>
            <h1><span class="sec">Contact </span>Now</h1>
            <p>
                We'd love to hear from you! Whether you have questions about our services, want to discuss a project, or just want to say hello, feel free to reach out.
            </p>
        </div>
    </header>

       <section id="contact">
        
        <form id="contactForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <input type="email" name="email" placeholder="Your Email" required>

            <select name="service" required>
                <option value="" disabled selected>Select a Service</option>
                <option value="web-development">Web Development</option>
                <option value="ui-ux-design">UI/UX Design</option>
                <option value="seo-optimization">SEO Optimization</option>
                <option value="branding">Branding</option>
                <option value="digital-marketing">Digital Marketing</option>
                <option value="content-creation">Content Creation</option>
            </select>

            <textarea name="message" rows="15" placeholder="Your Message" required></textarea>

            <button type="submit" class="btn">Get in Touch</button>
            <!-- <a class="btn" href="packages.html">Check Packages</a> -->
        </form>


    </section>


    <footer>
        <p>

    </footer>
